apiVersion: v1
kind: Service
metadata:
  name: {{ template "horizon.core" . }}
  labels:
{{ include "horizon.labels" . | indent 4 }}
spec:
  ports:
    - name: http
      port: {{ .Values.core.service.port }}
      targetPort: {{ .Values.config.serverConfig.port }}
  selector:
{{ include "horizon.matchLabels" . | indent 4 }}
    component: core
